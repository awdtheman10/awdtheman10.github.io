<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ball Shop Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    #gameCanvas {
      background-color: #fff;
      border: 2px solid #000;
      margin-top: 20px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 10px;
      cursor: pointer;
      border-radius: 5px;
    }

    button:hover {
      background-color: #45a049;
    }

    #shop {
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 20px;
      border-radius: 5px;
      position: absolute;
      top: 20px;
      left: 20px;
      display: none;
      width: 300px;
      height: auto;
    }

    #moneyCounter {
      font-size: 18px;
      margin: 20px;
      color: #333;
    }

    .ballContainer {
      margin-bottom: 15px;
      background-color: #444;
      padding: 15px;
      border-radius: 5px;
      margin: 10px 0;
    }

    .ballContainer p {
      margin: 5px 0;
      font-size: 16px;
    }

    .ballContainer button {
      margin: 5px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <!-- Money Counter -->
  <div id="moneyCounter">Money: 20</div>

  <!-- Game Canvas -->
  <canvas id="gameCanvas" width="600" height="400"></canvas>

  <!-- Shop Button -->
  <button id="shopButton">Shop</button>

  <!-- Shop Container -->
  <div id="shop">
    <h2>Shop</h2>
    <div id="shopItems"></div>
  </div>

  <script src="Engine.js"></script>
</body>
</html>
