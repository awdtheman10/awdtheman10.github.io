<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Brick Breaker Infinite</title>
  <style>
    body {
      background-color: #111;
      color: #eee;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 20px;
    }

    #buttonContainer {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }

    .ball-button {
      background-color: #333;
      border: 1px solid #555;
      color: #fff;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 5px;
      transition: 0.2s ease;
    }

    .ball-button:hover {
      background-color: #444;
    }

    #gameArea {
      position: relative;
      width: 800px;
      height: 600px;
      background-color: #222;
      border: 2px solid #555;
      overflow: hidden;
    }

    .ball {
      position: absolute;
      width: 20px;
      height: 20px;
      border-radius: 50%;
    }
  </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brick Breaker</title>
    <style>
        #gameCanvas { border: 1px solid black; }
        #shop { 
            position: absolute; 
            top: 10px; 
            right: 10px; 
            background-color: rgba(0, 0, 0, 0.5); 
            padding: 10px;
            border-radius: 8px;
            color: white;
            font-family: Arial, sans-serif;
        }
        button { 
            margin: 5px; 
            padding: 10px;
            background-color: #4CAF50;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
  <h1>Brick Breaker Infinite</h1>
  <div id="buttonContainer"></div>
  <div id="gameArea"></div>

  <script type="module" src="Engine/Engine.js"></script>
</body>
</html>
