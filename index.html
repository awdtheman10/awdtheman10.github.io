<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Brick Breaker Infinite</title>
  <style>
    body {
      background-color: #111;
      color: #eee;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 20px;
    }

    #gameArea {
      position: relative;
      width: 800px;
      height: 600px;
      background-color: #222;
      border: 2px solid #555;
      overflow: hidden;
    }

    #shop {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 10px;
      border-radius: 8px;
      color: white;
      font-family: Arial, sans-serif;
    }

    #moneyCounter {
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 10px;
      border-radius: 8px;
      color: white;
      font-family: Arial, sans-serif;
    }

    button {
      margin: 5px;
      padding: 10px;
      background-color: #4CAF50;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Brick Breaker Infinite</h1>
  <div id="gameArea">
    <canvas id="gameCanvas" width="800" height="600"></canvas>
  </div>

  <div id="moneyCounter">Money: 20</div>
  <div id="shop"></div>

  <script type="module" src="Engine/Engine.js"></script>
</body>
</html>
