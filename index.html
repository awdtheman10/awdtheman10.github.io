<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ball Shop Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    #gameCanvas {
      background-color: #fff;
      border: 2px solid #000;
      margin-top: 20px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 10px;
      cursor: pointer;
      border-radius: 5px;
    }

    button:hover {
      background-color: #45a049;
    }

    #shop {
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 20px;
      border-radius: 5px;
      position: absolute;
      top: 20px;
      left: 20px;
      display: none;
    }

    #moneyCounter {
      font-size: 18px;
      margin: 20px;
      color: #333;
    }

    .ballContainer {
      margin-bottom: 15px;
      background-color: #444;
      padding: 15px;
      border-radius: 5px;
      margin: 10px 0;
    }

    .ballContainer p {
      margin: 5px 0;
      font-size: 16px;
    }

    .ballContainer button {
      margin: 5px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <!-- Money Counter -->
  <div id="moneyCounter">Money: 20</div>

  <!-- Game Canvas -->
  <canvas id="gameCanvas" width="600" height="400"></canvas>

  <!-- Shop Button -->
  <button id="shopButton">Shop</button>

  <!-- Shop Container -->
  <div id="shop">
    <h2>Shop</h2>
    <div id="shopItems"></div>
    <button id="closeShopButton">Close Shop</button>
  </div>

  <script>
    // Game variables and logic
    let money = 20;  // Starting money
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const moneyCounter = document.getElementById('moneyCounter');
    const shop = document.getElementById('shop');
    const shopButton = document.getElementById('shopButton');
    const closeShopButton = document.getElementById('closeShopButton');
    const shopItems = document.getElementById('shopItems');

    // Ball types and prices
    const balls = [
      { name: "Basic Ball", price: 10, purchased: false },
      { name: "Speed Ball", price: 20, purchased: false },
      { name: "Power Ball", price: 30, purchased: false }
    ];

    // Update the money counter
    function updateMoney() {
      moneyCounter.innerText = `Money: ${money}`;
    }

    // Display shop items
    function displayShopItems() {
      shopItems.innerHTML = ''; // Clear previous items
      balls.forEach((ball, index) => {
        const ballContainer = document.createElement('div');
        ballContainer.classList.add('ballContainer');
        const ballText = document.createElement('p');
        ballText.innerText = `${ball.name} - $${ball.price}`;
        
        const ballButton = document.createElement('button');
        ballButton.innerText = ball.purchased ? 'Purchased' : 'Buy';
        ballButton.disabled = ball.purchased;
        ballButton.onclick = () => buyBall(index);

        ballContainer.appendChild(ballText);
        ballContainer.appendChild(ballButton);
        shopItems.appendChild(ballContainer);
      });
    }

    // Handle ball purchase
    function buyBall(index) {
      const ball = balls[index];
      if (money >= ball.price && !ball.purchased) {
        money -= ball.price;
        ball.purchased = true;
        updateMoney();
        displayShopItems(); // Update the shop display
        alert(`You purchased a ${ball.name}!`);
      } else {
        alert("Not enough money or already purchased.");
      }
    }

    // Open/close the shop
    shopButton.onclick = () => {
      shop.style.display = 'block'; // Show the shop
      displayShopItems();  // Show available items
    };

    closeShopButton.onclick = () => {
      shop.style.display = 'none'; // Close the shop
    };

    // Game loop and drawing (Placeholder for your game logic)
    function gameLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      // Placeholder for game rendering (balls, movement, etc.)
      requestAnimationFrame(gameLoop);
    }

    // Start the game loop
    gameLoop();

    // Initial money display
    updateMoney();
  </script>

</body>
</html>
